name: Refactor Task
description: 리팩토링 작업을 위한 템플릿입니다.
title: "[refactor] "
labels: [ "refactor" ]
body:
    -   type: input
        id: description
        attributes:
            label: "♻️ 리팩토링 설명"
            description: "리팩토링 대상 및 이유를 설명해주세요"
        validations:
            required: true

    -   type: textarea
        id: tasks
        attributes:
            label: "🧹 리팩토링 작업 목록"
            description: "진행할 리팩토링 작업들을 작성해주세요"
            value: |
                - [ ] 불필요한 코드 제거
                - [ ] 성능 개선
        validations:
            required: true

    -   type: input
        id: links
        attributes:
            label: "🔗 참고 링크"
            description: "관련 문서, 레퍼런스 코드 등이 있다면 첨부해주세요 (선택)"
            placeholder: "https://..."
        validations:
            required: false
