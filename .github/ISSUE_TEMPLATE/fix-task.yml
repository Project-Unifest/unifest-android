name: Fix Task
description: 버그 수정용 이슈 템플릿입니다.
title: "[fix] "
labels: ["fix"]
body:
  - type: input
    id: description
    attributes:
      label: "🐞 버그 설명"
      description: "어떤 버그인지 명확히 작성해주세요"
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: "🔧 수정할 작업 목록"
      description: "수정해야 할 항목들을 체크리스트로 작성해주세요"
      value: |
        - [ ] 버그 재현
        - [ ] 원인 분석
        - [ ] 수정 및 테스트
    validations:
      required: true

  - type: input
    id: links
    attributes:
      label: "🔗 참고 링크"
      description: "관련 문서, 스크린샷, 로그 등이 있다면 첨부해주세요 (선택)"
      placeholder: "https://..."
    validations:
      required: false
