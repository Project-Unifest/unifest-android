name: Feature Task
description: 새로운 기능을 개발할 때 사용하는 템플릿입니다.
title: "[feat] "
labels: ["feat"]
body:
  - type: input
    id: description
    attributes:
      label: "📝 기능 설명"
      description: "개발할 기능에 대해 간단히 설명해주세요"
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: "✅ 작업 목록"
      description: "수행할 작업을 체크리스트 형식으로 작성해주세요"
      value: |
        - [ ] Task1
        - [ ] Task2
    validations:
      required: true

  - type: input
    id: links
    attributes:
      label: "🔗 참고 링크"
      description: "관련 문서, 디자인 링크 등이 있다면 첨부해주세요 (선택)"
      placeholder: "https://..."
    validations:
      required: false
