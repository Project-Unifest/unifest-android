name: Test Task
description: 테스트 코드 작성 및 테스트 환경 구축을 위한 이슈입니다.
title: "[test] "
labels: ["test"]
body:
  - type: input
    id: description
    attributes:
      label: "✅ 테스트 설명"
      description: "어떤 테스트를 수행할지 설명해주세요"
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: "🧪 테스트 작업 목록"
      description: "진행할 테스트 항목을 정리해주세요"
      value: |
        - [ ] 레포지토리 생성 테스트
    validations:
      required: true

  - type: input
    id: links
    attributes:
      label: "🔗 참고 링크"
      description: "테스트 가이드, 문서 링크 등이 있다면 첨부해주세요 (선택)"
      placeholder: "https://..."
    validations:
      required: false
